<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Recipe App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-dark text-light">
    <div class="container my-4">
        <h1 class="text-center mb-4">üçΩÔ∏è Food Recipe App</h1>
        
        <!-- Category Buttons -->
        <div class="container my-3 text-center">
            <button id="indian" type="button" class="btn btn-outline-primary mx-2 mb-2">Indian</button>
            <button id="canadian" type="button" class="btn btn-outline-warning mx-2 mb-2">Canadian</button>
            <button id="american" type="button" class="btn btn-outline-success mx-2 mb-2">American</button>
            <button id="thai" type="button" class="btn btn-outline-light mx-2 mb-2">Thai</button>
            <button id="british" type="button" class="btn btn-outline-warning mx-2 mb-2">British</button>
            <button id="russian" type="button" class="btn btn-outline-info mx-2 mb-2">Russian</button>
        </div>
        
        <!-- Search Box -->
        <div class="container text-center mb-4">
            <input type="text" id="search" class="form-control w-50 mx-auto" placeholder="Search for dishes... (Press Enter)">
        </div>

        <!-- Food Items Container -->
        <div class="food row">
            <!-- Food cards will be inserted here -->
        </div>
    </div>

    <!-- Recipe Modal -->
    <div class="modal fade" id="recipeModal" tabindex="-1">
        <div class="modal-dialog modal-lg modal-dialog-scrollable">
            <div class="modal-content bg-dark text-light">
                <div class="modal-header border-secondary">
                    <h5 class="modal-title" id="recipeTitle"></h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body" id="recipeBody">
                    <!-- Recipe details will be inserted here -->
                </div>
                <div class="modal-footer border-secondary">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./index.js"></script>
</body>
</html>
